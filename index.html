<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="main-content">
    <img class="image-bg image-bg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="image-bg image-bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <!-- card starts here -->
    <div class="card ">
      <!-- card-image starts here -->
      <div class="card-image-container flex-col">
        
        <img class="card-bg-pattern" src="./images/bg-pattern-card.svg" alt="">
        <img src="./images/image-victor.jpg" alt="" class="card-image">
      </div>
      <!-- card-image ends here -->

      <!-- card-text starts here -->
      <div class="card-text flex-col">
        <div class="profile-name"><h1>Victor Crest <span class="age">26</span></h1></div>
        <div class="place">London</div>
      </div>
      <!-- card-text ends here -->

      <div class="separator"></div>

      <!-- card stats starts here -->
      <div class="card-stats flex-row just-space-even">

        <div class="stat-item">
          
          <h2>80K</h2>
          <p>Followers</p>
          
        </div>
        <div class="stat-item">
          <h2>803K</h2>
          <p>Likes</p>
          
          
        </div>
        <div class="stat-item">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
      <!-- card stats ends here -->

    </div>
    <!-- card ends here -->
    
  </main>




  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stravse">stravse</a>.
  </footer>
</body>
</html>
